<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Tip Calculator</h1>
        <label for="bill">Enter the bill amount:</label>
        <input type="number" id="bill"> <br><br>
        <label for="tip">Enter the tip percentage:</label>
        <input type="number" id="tip"><br><br>
        <label for="people">Enter the number of people:</label>
        <input type="number" id="people"><br><br>
        <button onclick="amount()">Calculate amount</button>
    </div>
    <div class="output">
        <h2 id="result"></h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
